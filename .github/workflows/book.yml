# Basic workflow to get started with Actions
name: JupyterBook

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# List of one or more jobs that can run sequentially or in parallel
jobs:
  # Build step
  build:
    # Select ubuntu, LTS version
    runs-on: ubuntu-22.04

    # Full sequence of tasks being executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Setup python 3.10
      - name: Python 3 setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Verify the installation is complete, with no issues
      - name: Display python version
        run: python -c "import sys; print(sys.version)"

      # Install jupyter book package
      - name: Install additional packages
        run: pip install jupyter-book
  
      # Compile the documentation
      - name: Building documentation
        run: jupyter-book build docs/

      # Upload artifacts
      - name: Upload artifacts after building
        uses: actions/upload-artifact@v4
        with:
          name: builtDocs
          path: docs/_build/
          retention-days: 1

  pages:
    runs-on: ubuntu-22.04
    container: 
      image: busybox:latest
    steps:
      # Retrieve previous artifacts
      - name: Download artifacts
        uses: actions/download-artifact@v4

      # Move them to the public area for sharing
      - name: upload
        run: mv docs/_build/html public
      
      # Upload files in order to generate webpage
      - name: Upload artifacts after building
        uses: actions/upload-artifact@v4
        with:
          name: docpage
          path: public
